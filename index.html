<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css" />
    <title>Login</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-5 logPage">
                <div class="row">
                    <div class="col-md-7">
                        <img src="bg.jpg" id="logimg" alt="">
                        <p id="imgtxt">ICTAK</p>
                    </div>
                    <div class="col-md-5" style="margin-left: -24px">
                        <h5 style="margin-top:15px;">Login</h5>
                        <form  action="">
                            <div class="form-group">
                                <lable>Email</lable>
                                <input required type="email" id="formbg" style="height: 25px;margin-bottom: 3px;" type="email"  placeholder="email" />
                            </div>
                            <div style="margin-bottom: 54px" class="form-group">
                                <lable>Password</lable>
                                <input required  id="formbg" style="height: 25px;" type="password"  placeholder="password" id="" />
                            </div>
                            <button action="submit" id="logbtn" class="btn btn-success btn-sm">Login</button>
                            <br>
                            <button id="logbtn" class="btn btn-warning btn-sm" >Forgot password?</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
